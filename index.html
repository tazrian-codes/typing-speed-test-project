<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <!-- link css -->
  <link rel="stylesheet" href="style.css">

  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="heading">Typing Speed Test</h1>
    <div id="quote" onmousedown="return false"
    onselectstart="return false">“Prove your speed, master your keys, and let every keystroke shine.”</div>
    <div class="statistics">
        <p id="time">Time Left: <span id="timer">0</span>s</p>
        <p id="mistake">Mistakes: <span id="mistakes">0</span></p>
      </div>
    <textarea id="userinput" placeholder="Type here" ></textarea>

    <div class="btns">
      <button id="start">Start Test</button>
      <button id="stop">Stop Test</button>
    </div>
    <div id="result">
      <h1>Result</h1>
      <div>
        <p>Speed: <span id="speed">0</span> wpm</p>
        <p>Accuracy: <span id="accuracy">0</span>%</p>
      </div>
    </div>
  </div>
  
</body>
<script type="module" src="script.js"></script>
</html>
